name: ci
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:16
                ports:
                    - 5432:5432
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: app
                options: >-
                    --health-cmd="pg_isready -U postgres"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5
            redis:
                image: redis:7
                ports:
                    - 6379:6379
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 24.11.0
                  cache: 'pnpm'
            - uses: pnpm/action-setup@v4
              with:
                  version: 10.20.0
            - run: pnpm install --frozen-lockfile
            - run: pnpm lint
            - run: pnpm format:check
            - run: pnpm typecheck
            - name: Prepare test DB template
              env:
                  DATABASE_URL: postgres://postgres:postgres@localhost:5432/app
                  REDIS_URL: redis://localhost:6379
              run: pnpm -C backend test:db:template
            - name: Test
              env:
                  DATABASE_URL: postgres://postgres:postgres@localhost:5432/app
                  REDIS_URL: redis://localhost:6379
              run: pnpm test -- --coverage
            - run: pnpm build
