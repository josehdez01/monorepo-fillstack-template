services:
    postgres:
        image: postgres:16
        ports: ['5432:5432']
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: app
        volumes:
            - pgdata:/var/lib/postgresql/data

    redis:
        image: redis:7
        ports: ['6379:6379']

volumes:
    pgdata:
